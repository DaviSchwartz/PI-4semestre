        .avatar-img {
            width: 483px;
            height: 314px;
            object-fit: cover;
            border: 3px solid #dee2e6;
        }

        .overflow-y {
            overflow-y: auto;
            scrollbar-width: thin;
            /* For Firefox */
        }

        .raca-option {
            transition: all 0.2s;
            cursor: pointer;
        }

        .raca-option:hover {
            background-color: #ffc014;
            transform: translateX(5px);
        }

        .raca-option.active {
            background-color: #ffc014;
            color: #ffffff;
            -webkit-text-stroke: 0.5px black;
            font-weight: bold;
        }


        /* Wizard Navigation Styles */
        .wizard-nav {
            padding: 1.5rem;
        }

        .wizard-step {
            text-align: center;
            position: relative;
            padding: 0 10px;
            z-index: 3;
        }

        .wizard-step .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e3e3e3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            z-index: 3;
        }

        .wizard-step.active .step-number {
            background-color: #ffc014;
            box-shadow: 0 0 10px #ffc014;
            transform: scale(1.1);
        }

        .wizard-step.completed .step-number {
            background-color: #ffc014;
        }




        .wizard-step .step-label {
            position: relative;
            color: white;
            font-size: 0.85rem;
            font-weight: 500;
            z-index: 3;
        }

        .wizard-connector {
            position: absolute;
            top: 45px;
            left: -30%;
            width: 60%;
            height: 8px;
            background-color: #e3e3e3;
            z-index: 2;
        }

        .wizard-connector.completed {
            background-color: rgb(235, 141, 74);
        }

        .wizard-step:first-child .wizard-connector {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .wizard-step .step-label {
                font-size: 0.75rem;
            }

            .wizard-step {
                padding: 0 5px;
            }
        }


        .scroll-custom::-webkit-scrollbar {
            scrollbar-width: thin;
        }

        .scroll-custom::-webkit-scrollbar-track {
            background: #929292;
            border-radius: 6px;
        }

        .scroll-custom::-webkit-scrollbar-thumb {
            background: #e3e3e3;
            border-radius: 6px;
        }

        .scroll-custom::-webkit-scrollbar-corner {
            background: #929292;
        }

        /*---------------------------------------------*/

        .subRacaContainer {
            display: block;
            position: relative;
            padding-left: 35px;
            /* reserva espaço para o botão */
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 18px;
            line-height: 20px;
            user-select: none;
        }

        /* Esconde o input original */
        .defaultRadio {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        /* Quadradinho/botão */
        .btnRadio {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #e3e3e3;
            border-radius: 50%;
            /* opcional se quiser estilo radio */
        }

        /* Hover */
        .subRacaContainer:hover input~.btnRadio {
            background-color: #ffc014;
        }

        /* Quando marcado */
        .subRacaContainer input:checked~.btnRadio {
            background-color: #ffc014;
            box-shadow: 0 0 10px #ffc014;
            transform: scale(1.1);
        }

        #descricaoRaca {
            overflow-y: scroll;
        }

        #iconeRaca{
            width: 50%;
            height: 400px;
            border-radius: 35px;
            box-shadow: 2px 2px bisque;
        }
    </style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">

                <!-- Wizard Navigation -->
                <div class="wizard-nav">
                    <div class="row align-items-center">
                        <div class="col wizard-step completed" data-step="1">
                            <div class="step-label pb-2 ">Classe</div>
                            <div class="wizard-connector rounded-5"></div>
                            <div class="step-number"></div>

                        </div>
                        <div class="col wizard-step active" data-step="2">
                            <div class="step-label pb-2 ">Raça</div>
                            <div class="wizard-connector rounded-5 completed"></div>
                            <a href="" class="step-number"></a>
                        </div>
                        <div class="col wizard-step" data-step="3">
                            <div class="step-label pb-2">Antecedente</div>
                            <div class="wizard-connector rounded-5"></div>
                            <div class="step-number"></div>
                        </div>
                        <div class="col wizard-step" data-step="4">
                            <div class="step-label pb-2">Magia</div>
                            <div class="wizard-connector rounded-5"></div>
                            <div class="step-number"></div>
                        </div>
                        <div class="col wizard-step" data-step="5">
                            <div class="step-label pb-2">Atributo</div>
                            <div class="wizard-connector rounded-5"></div>
                            <div class="step-number"></div>
                        </div>
                        <div class="col wizard-step" data-step="6">
                            <div class="step-label pb-2">Equipamento</div>
                            <div class="wizard-connector rounded-5"></div>
                            <div class="step-number"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="overflow-x-hidden scroll-custom scroll-thin" style="max-height: 78vh;">

                            <div class="list-group pe-2">

                                {% for raca in racas %}
                                <a href="#"
                                    class="mb-4 shadow rounded-start-0 rounded-end-5 list-group-item list-group-item-action raca-option "
                                    data-class-id="{{raca.id_raca}}">
                                    <div>
                                        <h6 class="mb-1 fs-3"> {{ raca.nome }} </h6>
                                    </div>
                                </a>
                                {% endfor %}
                            </div>

                        </div>
                    </div>

                    <div class="col ms-5">
                        <div class="d-flex column-gap-3 mb-4">
                            <img id="iconeRaca">
                            <div id = "containerListaSubracas">
                            </div>
                        </div>

                        <p id="descricaoRaca" style="max-height: 78vh;">
                        </p>

                    </div>
                </div>

            </div>

            <div class="col-4 container-fluid mt-5">
                <div class="overflow-x-hidden scroll-custom scroll-thin" style="max-height: 78vh;">
                    <div class="card-body text-center">
                        <img src="{% static 'images/PLACEHOLDER.png' %}" alt="Avatar"
                            class="avatar-img img-fluid mb-3 rounded-5">
                        <!-- CAMPO DE TEXTO -->

                            <div class="mb-3">
                                {{ form.nome }}

                                </div>
                                {% endif %}

                        </form>

                        <div class="row">
                            <div class="col-5">
                                <p class="text-end">Nível 1</p>
                            </div>
                            <div class="col-2">
                                <p class="">-</p>
                            </div>
                            <div class="col-5">
                                <p class="text-start" id="current-class">Não definida</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

<script>

    const racasData = {
                {% for raca in racas %}
                    "{{ raca.id_raca }}": {
                        description: `{{ raca.descricao }}`,
                        name: "{{ raca.nome }}",
                        icone: "{{ raca.icone.url }}",
                        subRacas:[
                            {% for subRaca in subRacas%}
                                
                                {% if subRaca.raca_id == raca.id_raca %}
                                    "{{ subRaca.nome }}" {% if not forloop.last %}, {% endif %}    
                                {% endif %}
                                    
                                
                            {% endfor %}
                        ]

                    } {% if not forloop.last %}, {% endif %}
                {% endfor %}
            };

    // Função para atualizar a classe selecionada
        function updateSelectedClass(racaId) {
            
            const racaData = racasData[racaId];

            localStorage.setItem("raca",racaId);

            console.log(racaData)

            if (racaData) {
                document.getElementById('descricaoRaca').textContent = racaData.description;
                document.getElementById("iconeRaca").src = racaData.icone;

                const container = document.getElementById("containerListaSubracas");

                container.innerHTML = `
                
                    ${racaData.subRacas.map(subraca => `
                        <label class="subRacaContainer">
                        <input type="radio" name="radioRaca" class="defaultRadio" value="${subraca}">
                        <span class="btnRadio"></span>
                        ${subraca}
                        </label>
                    `).join('')}
                    
                `;
            }

            const listRadioSubraca = document.querySelectorAll("input[name='radioRaca']")

            listRadioSubraca.forEach( radio =>{
                radio.addEventListener("change", function(){
                    if(this.checked){
                        console.log(this.value)
                        localStorage.setItem("subRaca",this.value);
                    }
                })
            })

            console.log(localStorage.getItem("raca"))
        }

    
        // Event listeners para seleção de classe
        document.querySelectorAll('.raca-option').forEach(option => {
            option.addEventListener('click', function (e) {
                e.preventDefault();
                
                //remove os dados de raca e subraca do localStorage
                localStorage.removeItem("raca")
                localStorage.removeItem("subRaca")

                // Remove active de todos os itens
                document.querySelectorAll('.raca-option').forEach(item => {
                    item.classList.remove('active');
                });

                // Adiciona active no item clicado
                this.classList.add('active');

                // Atualiza os dados da classe
                const racaId = this.dataset.classId;
                updateSelectedClass(racaId);

                
            });
        });

        function updateWizardProgress(completedStep) {
            // Atualiza as classes dos passos
            document.querySelectorAll('.wizard-step').forEach((step, index) => {
                const stepNumber = parseInt(step.dataset.step);

                step.classList.remove('active', 'completed');

                if (stepNumber < completedStep) {
                    step.classList.add('completed');
                } else if (stepNumber === completedStep) {
                    step.classList.add('active');
                }
            });
        }

        let playerNome = document.getElementById("id_nome");

        playerNome.addEventListener("change", function(){
            localStorage.setItem("playerNome", this.value);
        })

        

    // Inicialização
    document.addEventListener('DOMContentLoaded', function () {
        // Seleciona a primeira classe por padrão, se existir

       
        let playerNome = localStorage.getItem("playerNome") ?? "";
        let raca = localStorage.getItem("raca") ?? NaN;
        let subRaca = localStorage.getItem("subRaca") ?? NaN;


        playerName = document.getElementById("id_nome").value = playerNome


        if (!raca){
            const firstRacaOption = document.querySelector('.raca-option');
            if (firstRacaOption) {
                firstRacaOption.click();
            }
            
        }
        else{
            document.querySelector(`a[data-class-id='${raca}']`).click();
        }

        if(subRaca){
            document.querySelector(`input[value='${subRaca}']`).click();
        }
        

        // Inicializa o wizard no passo 2
        updateWizardProgress(2);
    });
</script>

</html>
